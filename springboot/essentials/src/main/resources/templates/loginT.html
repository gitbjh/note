<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인 과제</title>
</head>
<body>
<h1>로그인</h1>

<!-- 세션에 username이 있으면 환영 메시지 표시 -->
<div th:if="${username}">
    <p th:text="${username} + '님 환영합니다!'"></p>
    <a href="/api/logoutT">로그아웃</a>
</div>

<!-- 세션에 username이 없으면 로그인 폼 표시 -->
<div th:unless="${username}">
    <form action="/sign" method="post">
        <label for="id">아이디:</label>
        <input type="text" id="id" name="id" required />
        <label for="pw">비밀번호:</label>
        <input type="password" id="pw" name="pw" required />
        <label for="username">사용자 이름:</label>
        <input type="text" id="username" name="username" required />
        <button type="submit">회원가입</button>
    </form>
    <form action="/loginT" method="post">
        <label for="id2">아이디:</label>
        <input type="text" id="id2" name="id" required />
        <label for="pw2">비밀번호:</label>
        <input type="password" id="pw2" name="pw" required />
        <button type="submit">로그인</button>
    </form>
</div>

</body>
</html>
